<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            text-align: center;
            font-family: sans-serif;
            font-size:18px;
            background:red;
        }
        .container{
            text-align: center;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <div class="header">
    
        <h1>JavaScript</h1>
    
    </div>
    
    <hr>
    <div class="container">
    <p id="para1">Paragraf 1</p>
    <button onclick="renkDeğiştir()">Tıkla</button>
    <button onclick="tikla()">Tıkla1</button>
    <button onclick="this.innerHTML = 'Butona Tıklandı'">Tıkla2</button>
    <button onclick="tikla2(this)">Tıkla3</button>
    </div>
    
    <script>
        function renkDeğiştir(){
            var element = document.getElementById("para1");
            element.style.color = "red";
            
        }
    function tikla(){
        alert("Butona Tıklandı..")
    }
    function tikla2(element){
        element.innerHTML = "Butona Tıklandı...";
    }

    </script>
</body>
</html>
