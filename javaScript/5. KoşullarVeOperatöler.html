    <style>
        .header {
            text-align: center;
            font-family: sans-serif;

        .container{
            text-align: center;

<body>
    <div class="header">
    
        <h1>JavaScript</h1>
    
    </div>
    
    <hr>
    <div class="container">

    </div>
    
    <script>
        var a=5;
        var b=6;

        if(a != b){
            console.log("Eşit Değildir.");
        }

        if(10 < 20){
            console.log("Küçüktür");
        }

        if(2 == 2){
            console.log("Eşit");
        }

        if(2 == 2 && "murat" == "murat"){ //true çıkar
            console.log("Evet");
        }

        if(2 == 2 && "murat" == "mehmet"){ //false çıkar
            console.log("Evet");
        }

        if(2 == 2 || "murat" == "mehmet"){ //true çıkar
            console.log("Evet");
        }

        

    </script>
